<h1>CINEPOLIS</h1>
<div>
      <form>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h1>Entradas</h1>
                    Nombre <br> <input type="text" id="nombreC" name="nombreC" [(ngModel)]="nombreC"> <br>
                    Cantidad Compradores <br> <input type="number" name="numPersonas" id="numPersonas" [(ngModel)]="numPersonas"> <br>
                    Tarjeta Cineco <br> 
                    si <input type="radio" name="tarjeta" id="tarjeta" value="0" [(ngModel)]="tarjeta">
                     no <input type="radio" name="tarjeta" id="tarjeta" value="1" [(ngModel)]="tarjeta"> <br>
                    Cantidad de Boletos <br> <input type="number" id="numBoletos" name="numBoletos" [(ngModel)]="numBoletos">
                </div>
                <div class="col">
                    <h1>Salidas</h1>
                    Valor a pagar: <br> {{totalD}} 
                    
                </div>
            </div>
        </div>
        <div class="container text-center">
            <h1>Acciones</h1>
            <button class="btn btn-primary nt-3" (click)="procesar()">Procesar</button> <button class="btn btn-primary nt-3">Salir</button>
        </div>
    </form>
</div>
