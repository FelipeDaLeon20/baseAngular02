 <form>
    <div class="col-6">

      <div class="form-group pt-4">
       <label for="num1" class="form-label">Numero 1</label>
       <input type="text" class="form-control" id="num1" [(ngModel)]="num1" name="num1">
      </div>

      <div class="form-group pt-4">
       <label for="num2" class="form-label">Numero 2</label>
       <input type="text" class="form-control" id="num2" [(ngModel)]="num2" name="num2">
      </div>

      <div class="form-group">
     <button class="btn btn-primary mt-3" (click)="ejecutarOperacion()">calcular</button>
     
    </div>
    <div class="col-6">
      <input type="radio" value="0" [(ngModel)]="tipOperacion" name="tipOperacion" id="tipOperacion">sumar<br>      
      <input type="radio" value="1" [(ngModel)]="tipOperacion" name="tipOperacion" id="tipOperacion">restar <br>
      <input type="radio" value="2" [(ngModel)]="tipOperacion" name="tipOperacion" id="tipOperacion"> multiplicar <br>
      <input type="radio" value="3" [(ngModel)]="tipOperacion" name="tipOperacion" id="tipOperacion"> dividir <br>
    </div>
    

    </div>
    <div class="col-6">
      <h1>Resultado: {{res}} </h1>
    </div>
    
    

    
   </form>
